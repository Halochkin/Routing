      });
    </script>

<text class="text" style="font-family: 'Gadugi'" fill="black" xml:space="preserve" style="white-space: pre" font-family="Schoolbell" font-size="9" letter-spacing="0em"><tspan x="21" y="115.956">When </tspan><tspan x="52.8314" y="115.956">loading </tspan><tspan x="89.734" y="115.956">a </tspan><tspan x="106.536" y="115.956">page, </tspan><tspan x="21" y="128.489">simplification </tspan><tspan x="80.9902" y="128.489">rules </tspan><tspan x="112.003" y="128.489">are </tspan><tspan x="21" y="141.022">formed. </tspan><tspan x="51.6477" y="141.022">They </tspan><tspan x="71.1157" y="141.022">define </tspan><tspan x="95.1541" y="141.022">the </tspan><tspan x="110.456" y="141.022">left, </tspan><tspan x="21" y="153.556">middle </tspan><tspan x="55.7992" y="153.556">and </tspan><tspan x="80.1569" y="153.556">right </tspan><tspan x="109.691" y="153.556">rule </tspan><tspan x="21" y="166.089">according </tspan><tspan x="63.9583" y="166.089">to </tspan><tspan x="82.3161" y="166.089">which </tspan><tspan x="112.214" y="166.089">the </tspan><tspan x="21" y="178.622">simplification </tspan><tspan x="71.3525" y="178.622">will </tspan><tspan x="85.7578" y="178.622">occur. </tspan><tspan x="106.939" y="178.622">&#10;</tspan><tspan x="21" y="191.155">In </tspan><tspan x="31.4414" y="191.155">this </tspan><tspan x="48.3691" y="191.155">example, </tspan><tspan x="78.4277" y="191.155">&#10;</tspan><tspan x="21" y="203.688">the </tspan><tspan x="35.5723" y="203.688">left: </tspan><tspan x="52.0078" y="203.688">#redPage,&#10;</tspan><tspan x="21" y="216.222">middle: </tspan><tspan x="47.6836" y="216.222">#orangePage, </tspan><tspan x="93.8086" y="216.222">&#10;</tspan><tspan x="21" y="228.755">right: </tspan><tspan x="42.4189" y="228.755">#yellowPage.</tspan></text>
<text class="text" style="font-family: 'Arial Nova Light'" font-style="italic" fill="black" xml:space="preserve" style="white-space: pre" font-family="Schoolbell" font-size="9" letter-spacing="0em"><tspan x="142" y="171.956">If the current hash value matches </tspan><tspan x="142" y="184.489">one of the rules, the activated </tspan><tspan x="142" y="197.022">hash value will be replaced with </tspan><tspan x="142" y="209.556">the value from the left rule. </tspan><tspan x="142" y="222.089">despite the fact that it differs </tspan><tspan x="142" y="234.622">from the href value</tspan></text>
